<div class="container">
    <h3>Atualizar Cliente</h3>
    <div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="cliente.nome" name="nome">
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="cliente.email" name="email">
        </div>

        <div class="form-group">
            <label for="name">Telefone</label>
            <input type="text" class="form-control" id="telefone" required [(ngModel)]="cliente.celular" name="telefone">
        </div>

        <div class="form-group">
            <label for="name">CPF</label>
            <input type="text" class="form-control" id="cpf" required [(ngModel)]="cliente.cpf" name="cpf">
        </div>

        <div class="form-group">
            <label for="name">Endere√ßo</label>
            <input type="text" class="form-control" id="endereco" required [(ngModel)]="cliente.endereco" name="endereco">
        </div>


        <button type="submit" class="btn btn-success">Atualizar</button>
    </form>
    </div>
</div>
