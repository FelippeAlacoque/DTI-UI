<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>LISTA DE CLIENTES</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
        <thead>
            <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>CPF</th>
            <th>Endereço</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes | async">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.celular}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.endereco}}</td>
            <td><button (click)="deleteCliente(cliente.id)" class="btn btn-danger">Excluir</button>
                <button (click)="atualizarCliente(cliente.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="detalharCliente(cliente.id)" class="btn btn-info" style="margin-left: 10px">Detalhar</button>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
    </div>
